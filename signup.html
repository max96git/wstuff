<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Marketplace</div>
        <div class="navbar-links">
            <a href="publish.html">Publish Item</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <img src="path_to_profile_picture" alt="Profile" id="profilePicture" style="display:none;">
        </div>
    </nav>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p><a href="login.html">Already have an account? Login</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
