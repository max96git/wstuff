<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Item</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Marketplace</div>
        <div class="navbar-links">
            <a href="publish.html">Publish Item</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="signup.html" id="signupLink">Sign Up</a>
            <img src="path_to_profile_picture" alt="Profile" id="profilePicture" style="display:none;">
        </div>
    </nav>

    <div class="form-container">
        <h2>Publish Your Item</h2>
        <form id="publishForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="text" id="itemDescription" placeholder="Description" required>
            <input type="number" id="itemPrice" placeholder="Price" required>
            <button type="submit">Publish Item</button>
        </form>
        <p><a href="index.html">Go back to Homepage</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
