<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Marketplace</div>
        <div class="navbar-links">
            <a href="publish.html">Publish Item</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <img src="path_to_profile_picture" alt="Profile" id="profilePicture" style="display:none;">
        </div>
    </nav>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="signup.html">Don't have an account? Sign Up</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
